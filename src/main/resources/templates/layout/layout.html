<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://thymeleaf.org">

<head th:fragment="estilos">
    <meta name="urlBase" th:attr="content=@{/}">
    <link rel="stylesheet" th:href="@{assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/custom.css}"/>
    <link rel="stylesheet" th:href="@{assets/css/plantilla.css}"/>
    <link rel="stylesheet" th:href="@{assets/lobibox/css/lobibox.css}"/>
    <link rel="stylesheet" th:href="@{assets/select2/css/select2.css}"/>

<body>
<header th:fragment="header">
    <div class="ribbon-header">

        <div><a th:href="@{/}"><img alt="" class="escudo" th:src="@{assets/imgs/escudo.svg}"/></a></div>

        <div style="width: 100%">
            <span class="uni"> <span>Universidad Aut&oacute;noma</span> <span>de Baja California</span></span>
            <label>Videoclub</label>
        </div>

        <div class="rightbar">
            <a href="#"><img alt="" class="logosiii" height=35px th:src="@{assets/imgs/siiilogo2.svg}"/></a>
            <div class="dropdown">
                <a aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" href="#"><img
                        class="profilepic" th:src="@{assets/imgs/perfil.jpg}"></a>
                <ul class="dropdown-menu dropdown-menu-right" sec:authorize="!isAuthenticated()"
                    style="margin-top: 1em;">
                    <li>
                        <i class="fas fa-user mr-2"></i>
                        <a th:href="@{login}">Autenticarse</a>
                    </li>
                </ul>
                <ul class="dropdown-menu dropdown-menu-right" sec:authorize="isAuthenticated()"
                    style="margin-top: 1em;">
                    <li class="dropdown-header"><i class="fas fa-user mr-2"></i>
                        <span class="dropdown-headertxt" sec:authentication="name"></span><br>
                        <!--<i class="fas fa-at mr-2"></i>correoinstitucional@uabc.edu.mx-->
                    </li>
                    <li>
                        <form id="logoutForm" method="post" th:action="@{/logout}">
                            <span onclick="document.getElementById('logoutForm').submit();" style="cursor: pointer;">Cerrar Sesi&oacuten</span>
                            <button class="dropdown-item" style="display: none;" type="submit"></button>
                            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarNavDropdown" data-toggle="collapse" type="button">
            <i class="fas fa-bars fa-lg"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <a th:href="@{/films}">
                    <button class="btn navbtn">
                        <i class="fas fa-home fa-fw"></i> Peliculas
                    </button>
                </a>
                <a th:href="@{/customers}">
                    <button class="btn navbtn">
                        <i class="fas fa-folder-open fa-fw"></i> Clientes
                    </button>
                </a>

                <a th:href="@{/rental}">
                    <button class="btn navbtn">
                        <i class="fas fa-sign-out-alt fa-fw"></i> Rentas
                    </button>
                </a>


                <a th:href="@{/tickets}">
                    <button class="btn navbtn">
                        <i class="fas fa-money-bill-alt fa-fw"></i> Multas
                    </button>
                </a>

                <a th:href="@{/paises}">
                    <button class="btn navbtn">
                        <i class="fas fa-money-bill-alt fa-fw"></i> Paises
                    </button>
                </a>
                <!-- Agregar m�s botones aqu�; -->
            </ul>
        </div>
    </nav>
</header>

    <p>Actualizaci&oacute;n: Mayo 2022</p>
</div>

    <script th:src="@{assets/select2/js/select2.js}"></script>
    <script th:src="@{assets/datatables/js/jquery.dataTables.min.js}"></script>
