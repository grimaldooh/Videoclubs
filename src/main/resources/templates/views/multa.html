<!DOCTYPE html>
<html lang="en">
<head>
	<div th:replace="layout/layout :: estilos"></div>
	<meta charset="ISO-8859-1">
	<title>Multas</title>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
	<div th:replace="layout/layout :: header"></div>
	<div class="uabc-content" style="padding-right: 3%; padding-left: 3%;">
		<div class="d-flex" id="wrapper">
			<div id="page-content-wrapper" style="width: 100%;">
				<!-- Page content-->
				<div class="col-sm-12 ">
					<h2 class="text-muted">Multas</h2>
				</div>
				<div class="container-fluid" style="margin-top: 15px; margin-bottom: 10px;">
					<div class="form-row col-md-12">
						<input id="cliente" type="number" class="form-control col-md-2" placeholder="N&uacute;mero de cliente">
						<button class="btn green-btn" id="buscarCliente" style="margin-top: 0px;">
							<i class="fas fa-search fa-fw"></i> Buscar cliente
						</button>
						<h5 class="text-success fw-bold" id="nombreCliente"></h5>
					</div>
					<br> <br>
					<div class="col-sm-12 " id="tabla-container" style="display: none;">
						<div class="card mw-100  mx-0">
							<div class="card-body">
								<table class="table table-hover table-bordered" id="tablaMultas">
									<thead>
										<tr style="background-color: #239B56;">
											<th class="text-white">No. Multa</th>
											<th class="text-white">Renta</th>
											<th class="text-white">Pel&iacute;cula</th>
											<th class="text-white">Importe</th>
											<th class="text-white">Estado</th>
											<th class="text-white">Acciones</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modal-consulta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content modal-dinero">
					<div class="modal-header">
						<span class="modal-title" id="exampleModalLabel">Consulta multa</span>
						<button type="button" class="modal-x" data-dismiss="modal" aria-label="Close">&times;</button>
					</div>
					<div class="modal-body">
						<input type="hidden" id="ticket-id"> <input type="hidden" id="rental-id"> <input type="hidden" id="customer-id">
						<div class="form-row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="form_customer" class="form-txt">Cliente</label> <input id="form_customer" type="text" name="customer" class="form-control"
										placeholder="Cliente" readonly>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="form_film" class="form-txt">Pel&iacute;cula</label> <input id="form_film" type="text" name="pelicula" class="form-control"
										placeholder="Pel&iacute;cula" readonly>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_salida" class="form-txt">Salida</label> <input id="form_salida" type="text" name="salida" class="form-control"
										placeholder="Salida" readonly>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_entrega" class="form-txt">Entrega</label> <input id="form_entrega" type="text" name="entrega" class="form-control"
										placeholder="Entrega" readonly>
								</div>
							</div>
						</div>
						<div class="text-center">
							<div class="col text-muted" id="montoTexto">Monto:</div>
							<div class="col text-danger" id="monto"></div>
							<input type="hidden" id="amount">
						</div>
						<div class="form-row row justify-content-center" id="pago-container">
							<div class="col-md-6">
								<div class="form-group">
									<input id="pago" type="number" name="pago" class="form-control" placeholder="Total del pago">
								</div>
							</div>

						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn gray-btn" data-dismiss="modal">Cerrar</button>
						<button type="button" id="botonCobrar" class="btn green-btn">Pagar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade " id="modal-confirmar-pago" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<span class="modal-title" id="title"></span>
						<button type="button" class="modal-x" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col text-center">
								<h6>&iquest;Desea confirmar su pago?</h6>
							</div>
						</div>
						<div class="row text-center">
							<div class="col text-danger" id="cambio"></div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn gray-btn" data-dismiss="modal">Cancelar</button>
						<button id="botonPagar" type="button" class="btn green-btn">Confirmar pago</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:replace="layout/layout :: footer"></div>
	<div th:replace="layout/layout :: scripts"></div>
	<script type="module" th:src="@{assets/js/app/multas.js}"></script>

</body>
</html>
