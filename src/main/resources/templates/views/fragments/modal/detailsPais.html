<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

</head>

<body>
<div th:fragment="detailsPais">
    <div aria-hidden="true" aria-labelledby="modalDetalles" class="modal fade " id="modal-detalles-pais" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content modal-info">
                <div class="modal-header">
                    <span class="modal-title" id="detalles-pais">Detalles del pais</span>
                    <button aria-label="Close" class="modal-x" data-dismiss="modal" type="button">&times;</button>
                </div>
                <div class="modal-body">
                	               		
                		

                            <div class="form-row">
                                <div class="container">
                                    <div class="form-group">
                                        <label class="form-txt" for="paisName">Nombre</label>
                                        <input class="form-control" type="text" id="paisName" disabled >
                                    </div>
                                </div>
                   			              			                			               			              			             			               			
                            </div>
                			                			              			                			               			                			             
                </div>
                <div class="modal-footer">
                    <button class="btn gray-btn" data-dismiss="modal" id="botonDefault" type="button">Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
